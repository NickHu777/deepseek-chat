services:
  deepseek-dev-postgres:
    image: pgvector/pgvector:pg15
    container_name: deepseek-dev-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: chat_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes: 
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - deepseek-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  deepseek-postgres:
    image: pgvector/pgvector:pg15
    container_name: deepseek-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_DB: chat_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - deepseek-network
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  deepseek-fastapi:
    build: .
    container_name: deepseek-fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENV: production
      DEBUG: false
      DB_HOST: deepseek-postgres
      DB_PORT: 5432
      DB_NAME: chat_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}

      # 新增向量配置
      VECTOR_MODEL: all-MiniLM-L6-v2
      EMBEDDING_DIMENSION: 384
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      ALLOWED_EXTENSIONS: .pdf,.docx,.doc,.txt,.md,.csv,.xlsx,.xls,.json
      CHUNK_SIZE: 1000
      CHUNK_OVERLAP: 200
      SIMILARITY_THRESHOLD: 0.7
      SEARCH_LIMIT: 5
      ENABLE_ASYNC_PROCESSING: true
    volumes:
      - ./uploads:/app/uploads  # 添加上传目录映射
    depends_on:
      deepseek-postgres:
        condition: service_healthy
    networks:
      - deepseek-network

volumes:
  postgres_dev_data:
    driver: local
  postgres_prod_data:
    driver: local

networks:
  deepseek-network:
    driver: bridge
